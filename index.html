<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.js">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div id="calContener">
        <div id="calInput"></div>
        <button class="meth" id="c">C</button>
        <button  class="meth" id="ds">D\S</button>
       
        <button class="meth" id="sd">S\D</button>
        <button class="meth" id="es">E\S</button>
        <button class="meth" id="se">S\E</button>
        
        
        <button class="num" style="border-radius: 10px;">7</button>
        <button class="num" style="border-radius: 10px;">8</button>
        <button class="num" style="border-radius: 10px;">9</button>
        <button class="meth" id="div">/</button>
        <button class="meth" id="s">S\G</button>

        <button class="num" style="border-radius: 10px;">4</button>
        <button class="num" style="border-radius: 10px;">5</button>
        <button class="num" style="border-radius: 10px;">6</button>
        <button class="meth" id="mul">*</button>
        <button class="meth" id="g">G/S</button>

        <button class="num" style="border-radius: 10px;">1</button>
        <button class="num" style="border-radius: 10px;">2</button>
        <button class="num" style="border-radius: 10px;">3</button>
        <button class="meth" id="sub">-</button>
        <button class="meth" id="sql">%</button>

        <button class="num" style="border-radius: 10px;">.</button>
        <button class="num" style="border-radius: 10px;">0</button>
        <button class="meth" id="add">+</button>
        <button class="meth" id="equal">=</button>
    </div>
<script src="js.js"></script>
</body>
</html>
